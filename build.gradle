apply plugin: 'java'
apply plugin: 'application'

//mainClassName = 'test.tw.senselab.microapp.kernel.MicroAppKernelNode0'
version = '0.1'

repositories {
	mavenCentral()
}

dependencies {
	// {compile|testCompile} group: String, name: String, version: String
	compile group: 'commons-cli', name: 'commons-cli', version: '1.3.1'
	compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.21'

	// https://mvnrepository.com/artifact/net.sourceforge.jexcelapi/jxl
	compile group: 'net.sourceforge.jexcelapi', name: 'jxl', version: '2.6.12'

	// https://mvnrepository.com/artifact/com.healthmarketscience.jackcess/jackcess
	compile group: 'com.healthmarketscience.jackcess', name: 'jackcess', version: '2.1.6'

	// https://mvnrepository.com/artifact/org.apache.commons/commons-lang3
	compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.5'


	testCompile group: 'junit', name: 'junit', version: '4.12'
}

run {
	//standardInput = System.in
}

